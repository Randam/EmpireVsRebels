<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FacebookWarGame</title>
    <link rel="stylesheet" href="styles/default.css" type="text/css" />
    <script src="libs/phaser.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div id="content"></div>
    <table border="0" cellpadding="0" cellspacing="0" width="1280" align="center">
        <tr>
            <td width="50%" align="left">
                <input type="text" value="" id="addRebel" size="30" /> &nbsp;
                <input type="button" value="Add Rebel Unit" name="submitButton" onclick="addUnit(document.getElementById('addRebel').value, 'Rebels');" />
            </td>
            <td width="50%" align="right">
                <input type="text" value="" id="addEmpire" size="30" /> &nbsp;
                <input type="button" value="Add Empire Unit" name="submitButton" onclick="addUnit(document.getElementById('addEmpire').value, 'Empire');" />
            </td>
        </tr>    
    </table>
</body>
</html>
